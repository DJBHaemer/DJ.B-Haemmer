<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ B-Haemmer - Buchungsformular</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #222;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      border: 1px solid #333;
      background: #333;
      color: white;
    }
    button {
      background-color: #1DA1F2;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #0d8bcf;
    }
  </style>
</head>
<body>

  <header>
    <h1>Buchungsformular für DJ B-Haemmer</h1>
  </header>

  <div class="form-container">
    <form action="send-mail.php" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Telefonnummer</label>
      <input type="text" id="phone" name="phone" required>

      <label for="event">Event-Typ</label>
      <input type="text" id="event" name="event" required>

      <label for="date">Event-Datum</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Zusätzliche Informationen</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Buchung Absenden</button>
    </form>
  </div>

</body>
</html>
