<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ B-Haemmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: #fff;
      background-color: #111;
    }

    /* Navigation */
    header {
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      text-align: center;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    /* Burger-Menü */
    .burger-menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger-menu div {
      width: 30px;
      height: 4px;
      background: white;
      margin: 5px;
      transition: 0.3s;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 100%;
        text-align: center;
        padding: 1rem 0;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
      }

      .burger-menu {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="nav-container">
      <div class="logo">DJ B-Haemmer</div>
      <div class="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <ul id="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">Über mich</a></li>
          <li><a href="#music">Musik</a></li>
          <li><a href="#contact">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- JavaScript für das Burger-Menü -->
  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>

  <!-- Hero-Sektion -->
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>DJ B-Haemmer</h1>
      <p>Stadion DJ der Hammer Eisbären</p>
    </div>
  </section>

</body>
</html>
