<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ B-Haemmer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: #fff;
      background-color: #121212;
      text-align: center;
    }

    /* Navigation */
    header {
      background: rgba(0, 0, 0, 0.9);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
    }

    /* Hero-Bereich */
    .hero {
      height: 100vh;
      background: url('images/hero-background.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-content h1 {
      font-size: 7vw;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ff4d4d;
    }

    /* Sektionen */
    .section-container {
      max-width: 900px;
      margin: 5rem auto;
      padding: 2rem;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    /* Buchungsformular */
    .booking-container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .booking-container input,
    .booking-container select,
    .booking-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    .booking-container button {
      padding: 10px 20px;
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .booking-container button:hover {
      background: #ff4081;
    }
  </style>
</head>
<body>
  <header>
    <h1>DJ B-Haemmer</h1>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>DJ B-Haemmer</h1>
    </div>
  </section>

  <section class="section-container">
    <h2>Über mich</h2>
    <p>Hallo, ich bin Ben Hammermeister – DJ aus Leidenschaft.</p>
    <p>Ich bin Stadion-DJ der Hammer Eisbären und sorge für den perfekten Mix!</p>
    <a href="https://www.instagram.com/dj.bhaemmer/" target="_blank">Folge mir auf Instagram</a>
  </section>

  <section class="section-container">
    <h2>Musik</h2>
    <p>Erlebe meine neuesten Mixes. Ich bin für alle Musikrichtungen offen!</p>
  </section>

  <section class="booking-container">
    <h2>Buchung</h2>
    <form action="https://formspree.io/f/mbldkkdw" method="POST">
      <input type="text" name="name" placeholder="Dein Name" required>
      <input type="email" name="email" placeholder="Deine E-Mail" required>
      <label for="event-type">Art des Events</label>
      <select name="event-type" id="event-type" required>
        <option value="Privatparty">Privatparty</option>
        <option value="Club">Club</option>
        <option value="Festival">Festival</option>
        <option value="Firmenevent">Firmenevent</option>
        <option value="Sonstiges">Sonstiges</option>
      </select>
      <label for="date">Datum</label>
      <input type="date" name="date" id="date" required>
      <textarea name="message" rows="5" placeholder="Nachricht / Buchungsanfrage" required></textarea>
      <button type="submit">Anfrage senden</button>
    </form>
  </section>
</body>
</html>
